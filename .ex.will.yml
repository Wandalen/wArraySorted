
about :

  name : 'wArraySorted'
  description : 'Collection of routines to operate effectively sorted arrays. For that ArraySorted provides customizable quicksort algorithm and a dozen functions to optimally find/add/remove single/multiple elements into a sorted array, add/remove sorted array to/from another sorted array. Use it to increase the performance of your algorithms.'
  version : '0.4.0'
  enabled : 1
  interpreters :
  - njs >= 10.0.0
  - chrome >= 60.0.0
  - firefox >= 60.0.0
  keywords :
  - sorted array
  - wTools
  - binnary search
  - range
  - interval
  - search in sorted array
  - sort
  license : MIT
  author : 'Kostiantyn Wandalen <wanalen@01.school>'
  contributors :
  - 'Kostiantyn Wandalen <wanalen@01.school>'
  npm.name : 'warraysorted'
  npm.scripts :
    test : 'wtest .run proto/**'
    docgen : 'wdocgen .build proto'
  npm.directories :
    doc: 'doc'
    main: 'proto/wtools/abase/l4/ArraySorted.s'

path :

  repository : git+https:///github.com/Wandalen/wArraySorted.git
  origins :
   - git+https:///github.com/Wandalen/wArraySorted.git
   - npm:///warraysorted
  bugtracker : https:///github.com/Wandalen/wArraySorted/issues

step :

  proto.export :
    inherit : module.export
    export : path::export
    tar : 0
    criterion :
      content : 'proto'

  doc.export :
    inherit : module.export
    export : path::doc
    tar : 0
    criterion :
      content : 'doc'

  npm.export :
    inherit : module.export
    export : out.npm
    tar : 0
    criterion :
      content : 'npm'

  npm.publish :
    shell : npm publish

build :

  proto.export :
    criterion :
      content : 'proto'
      export : 1
    steps :
      # - build::debug.raw
      - step::proto.export

  doc.export :
    criterion :
      content : 'doc'
      export : 1
    steps :
      # - build::debug.raw
      - step::doc.export

  npm.export :
    criterion :
      content : 'npm'
      export : 1
    steps :
      # - build::debug.raw
      # - step::npm.export
      - step::npm.publish

  export :

    criterion :
      default : 1
      export : 1
    steps :
      # - build::npm
      - build::proto.export
      # - build::doc.export
